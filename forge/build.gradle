loom {
    accessWidenerPath = project(":common").loom.accessWidenerPath

    forge {
        convertAccessWideners = true
        extraAccessWideners.add loom.accessWidenerPath.get().asFile.name

        mixinConfigs = ["walkers-forge.mixins.json", "walkers.mixins.json"]
    }
}

apply from: "https://raw.githubusercontent.com/ToCraft/GradleMaster/main/forge.gradle"

dependencies {
    modApi "dev.architectury:architectury-forge:${rootProject.architectury_version}"
    modApi "dev.tocraft:craftedcore-forge:${rootProject.minecraft_version}-${rootProject.craftedcore_version}"
    implementation(include("io.github.llamalad7:mixinextras-forge:0.3.5"))
}